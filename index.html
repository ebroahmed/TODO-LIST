<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css" />
  </head>
  <body>
    <div class="todo_list_app">
      <div class="container">
        <div class="row">
          <input class="todo-name-input" placeholder="Add your list..." />
          <button class="todo-add" onclick="addTodo()">Add</button>
        </div>
        <div class="todo-filters">
          <button class="filter" onclick="filterTasks('all')">All</button>
          <button class="filter" onclick="filterTasks('pending')">
            Pending
          </button>
          <button class="filter" onclick="filterTasks('completed')">
            Completed
          </button>
        </div>
        <div class="todo-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
